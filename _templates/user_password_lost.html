{% extends "base.html" %}
{% block content %}
<h4>Request reset</h4>

{% if message %}
<p>{{ message }}</p>
{% else %}
<p>Fill in your username below and we will email you a link that you can use
to reset your password.</p>

<form method="post" action=".">
  <table>
    <tr>
      <th>Username</th>
      <td><input type="text" name="username" /> </td>
    </tr>
  </table>
  <fieldset>
    <input type="submit" value="Email Password Recovery"/>
  </fieldset>
</form>
{% endif %}

{% endblock %}
