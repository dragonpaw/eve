{% extends 'base.html' %}

{% block content %}
<h4>Password reset</h4>

<p>Please choose a new password now.</p>

<form method="post" action=".">
  <table>
    <tr><th>User</th><td>{{ profile.username|e }}</td></tr>
    {{ form }}
  </table>
  <fieldset>
    <input type="submit" value="Submit"/>
  </fieldset>
</form>
{% endblock %}
